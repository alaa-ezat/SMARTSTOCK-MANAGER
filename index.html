<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Stockify">
    <div class="head">
        <h2>Stockify</h2>
        <p>SmartStock Manager</p>
    </div>
    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
            <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">create</button>
    </div>
    <div class="outputs">
        <div class="searchblock">
            <input type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button id="search-title">search by title</button>
                <button id="searchcategory">search by category</button>
            </div>
        </div>
    </div>
    <div id="deleteall">
        <button>Delete All</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>


 <script src="main.js"></script>   
</body>
</html>
